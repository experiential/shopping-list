<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8"/> 
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- We're using AngularJS to build this app -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <!-- Import the JS code for the shopping list app -->
    <script src="shopping-list-app.js"></script>

</head>

<body>

    <div class="container">

        <h1>My Shopping List</h1>

        <div class="well well-lg" ng-app="shoppingListApp" ng-controller="shoppingListController"> 

            <p>User name: <input type="text" ng-model="userName" ng-keyup="$event.keyCode == 13 ? fetchList() : null"> <button ng-click="fetchList()">Show my list</button></p>
            
            <br/>
            
            <table class="table table-striped">
                <tr>
                    <th>Shopping list items:</th>
                </tr>
                <tr ng-repeat="shoppingListItem in shoppingListItems">
                    <td>{{ shoppingListItem.Name }}</td>
                </tr>
            </table>

            <input type="text" ng-model="newItem" ng-keyup="$event.keyCode == 13 ? addNewItem() : null">
            <button ng-click="addNewItem()">Add new item</button>

        </div>

    </div>

</body>

</html>
